<BODY>

<H2> Area of a Circle: </H2>

<p> Area of a Circle with a radius of 4: </p>

<p id='demo'></p>

<script>
var x = AreaOfCircle (4);
document.getElementById ('demo').innerHTML = x;

function AreaOfCircle (a){

	return 3.14 * a**2;
}
</script>
